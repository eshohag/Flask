<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create a new Question</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align:center">Please, Create a new Question...</h1>
    <form method="post" class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="title">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="createQuestion">Create Question:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="createQuestion" name="createQuestion" placeholder="Enter Questions">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="answerQuestion">Answer Question:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="answerQuestion" name="answerQuestion" placeholder="Enter Answer">
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-danger">Submit Question</button>
            </div>
        </div>
    </form>


</body>
</html>
