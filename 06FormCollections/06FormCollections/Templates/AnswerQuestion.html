<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Answer Questions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align:center">Answer a Question...</h1>


    <form method="post" class="form-horizontal" role="form">
        <div class="form-group">         
            <label class="col-sm-2 control-label" for="labelQuestion">Question:</label>
            <div class="col-sm-6">
                <label class="control-label" for="labelQuestion">{{question}}</label>
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label" for="answer">Answer:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter Answer">
            </div>
        </div>      
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success">Submit Answer</button>
            </div>
        </div>
    </form>


</body>
</html>
